<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        左边：
            背景图；
            一个div；一个图标和odin；
            footer（credit）；
        右边：
            两段字；
            一个div，sign-up form；
            create account按钮；
            一行小字；
     -->

    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="images/odin-logo.png" alt="logo" class="odin">
                <h1 class="name">ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="intro left">
                <p>
                    This is not a real online service! This is a fake one created for my TOP assignment.
                    HEHE.
                </p>
                <p>
                    Sign up <i>now</i> to get started.
                </p>
                <p class="remote">
                    You <i>know</i> you want to.
                </p>
            </div>
            <form action="">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="input">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname">
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>

                    <div class="input">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" id="phoneNumber" minlength="11" maxlength="11">
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>

                    <div class="input">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword">
                    </div>

                </div>
                <div class="button left">
                    <button>Create Account</button>
                </div>
            </form>

            <div class="AlreadyAccount">
                <div class="note left">
                    <p>Already have an account?</p>
                </div>
                <div class="logIn">Log in</div>
            </div>
        </div>
    </div>

    <!-- <img src="images/background.jpg" alt=""> -->
</body>

</html>
